<body>
    <script>
     const numeros= [1 , 34 , 50 , 63 , 44 , 0];
     
     console.log(numeros);
     document.write("Los Numeros son: " + numeros + "<br>");
     let mayor= numeros[0];

     for(let i = 1; i < numeros.length; i++){
        if(numeros[i]>mayor){
            mayor=numeros[i];
        }
    }
        console.log("El número mayor es:"+ mayor);
        document.write("El número mayor es:"+ mayor);
     
      


    </script>
